name: Image Scan
on:
  workflow_dispatch:
    inputs:
      image:
        description: 'image name including tag, e.g. alpine:3.18.2'
        required: true 
        type: string
  repository_dispatch:
    types:
      - webhook

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      image: ${{ github.event.inputs.image }}
    steps:
      - uses: actions/checkout@v3
      - name: Set the value
        run: |
          echo "image_name=$(echo ${{ env.image }} | cut -d ":" -f 1 )" >> $GITHUB_ENV
          echo "image_tag=$(echo ${{ env.image }} | cut -d ":" -f 2 )" >> $GITHUB_ENV
      - run: mkdir -p ${{ env.image_name }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.event.inputs.image }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          output: '${{ env.image_name }}/${{ env.image_tag }}_report'
          
      - name: Run the Action
        uses: devops-infra/action-commit-push@master
        with:
          github_token: "${{ secrets.ACTION_TOKEN }}"
          add_timestamp: false
          commit_prefix: "[Workflow]"
          commit_message: "Add ${{ github.event.inputs.image }} security report"
          force: false
          target_branch: security/${{ env.image_name }}/${{ env.image_tag }}
